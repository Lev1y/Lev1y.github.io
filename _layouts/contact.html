---
layout: default
---
<section class="section">
  <div class="container">
    <div class="row justify-content-between">
      <div class="col-lg-12">
        {{ page.content }}
        <form action="https://formspree.io/f/xyylbevq" method="POST" enctype="multipart/form-data" class="row">
          <div class="col-md-6">
            <input type="text" class="form-control mb-4" name="Name" id="name" placeholder="Name" required="">
            <input type="email" class="form-control mb-4" name="Replyto" id="email" placeholder="Email" required="">
          </div>
          <div class="col-12">
            <input type="text" class="form-control mb-4" placeholder="Subject" name="Subject" id="subject">
            <textarea rows="6" class="form-control mb-4" name="Message" id="message" placeholder="Type your message here" required=""></textarea>
            <button class="btn btn-primary btn-block" type="submit">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
